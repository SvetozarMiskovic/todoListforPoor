<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    
    <section class="todo-app">
      <div class="container grid">
        <div class="todo-section">
          <form>
            <label for="todoTask">Add a daily task!</label>
            <input
              type="text"
              name="todoTask"
              id="todoTask"
              placeholder="Write something..."
            />
            <input type="submit" id="submitBtn" value="Add a task" />
            <!-- <button type="button" class="saveBtn">Save Change</button> -->
            <div class="list-section">
              <button type="button" class="newListBtn">Create a list</button>

              <select name="select-list" id="select-list"></select>
            </div>
      
          </form>
        </div>
        <div class="sort">
          <label for="sort">Sort by:</label>
          <select name="sort" id="sort">
            <option value="Newest updates">Newest updates</option>
            <option value="Oldest updates">Oldest updates</option>
          </select>
        </div>
        <div class="task-section">
         
          </div>
        </div>

        
      </div>
    </section>
    <script src="https://unpkg.com/dayjs@1.10.7/dayjs.min.js"></script>
    <script  src="./dist/bundle.js"></script>
  </body>
</html>
